<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo2.gif" alt="">
        </div>
        <div class="menu">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact US</a></li>
                <li><a href="#">Location</a></li>
            </ul>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </nav>
    <div class="Details">
        <h1>Person Details</h1>
        <form class="form">
            <div class="form1">
                <label for="fname">Name:</label><br>
                <input type="text" id="Name" class="name" name="fname">

            </div>
            <div class="form1">
                <label for="fname">Phone:</label><br>
                <input type="text" id="Phone" class="name" name="fname">

            </div>
            <div class="form1">
                <label for="fname">Email:</label><br>
                <input type="text" id="Email" class="name" name="fname">

            </div>
            <div class="form1">
                <label for="fname">Place:</label><br>
                <input type="text" id="Place" class="name" name="fname">

            </div>

        </form>
        <div class="Details1">
            <h1>Menu Items</h1>
            <form class="form">
                <div class="form1">
                    <label for="fname">Starters:</label><br>
                    <input type="text" id="Staters" class="name" name="fname">

                </div>
                <div class="form1">
                    <label for="fname">Chicken:</label><br>
                    <input type="text" id="Chicken" class="name" name="fname">

                </div>
                <div class="form1">
                    <label for="fname">Biryani:</label><br>
                    <input type="text" id="Biryani" class="name" name="fname">

                </div>
                <div class="form1">
                    <label for="fname">GST%:</label><br>
                    <input type="text" id="GST" class="name" name="fname">

                </div>

            </form>
            <button class="button1" onclick="payment()">Payment</button>
            <p id="paymentdetails"></p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
